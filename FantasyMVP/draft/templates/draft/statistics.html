<!-- draft/templates/draft/statistics.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Player Statistics</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'draft/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'draft/script.js' %}"></script>
</head>
<body>
    <h1>Player Statistics</h1>
    
    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Select Columns</button>
        <div id="myDropdown" class="dropdown-content">
            {% for header in headers %}
                <label class="dropdown-item">
                    <input type="checkbox" checked value="{{ column }}" onclick="selectColumn(event, {{ forloop.counter0 }})"> {{ header }} 
                </label>
            {% endfor %}
        </div>
    </div>
    
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <table id="playersTable">
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                    <tr>
                        {% for stat in player %}
                            <td>{{ stat }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
